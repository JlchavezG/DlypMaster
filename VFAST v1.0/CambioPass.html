<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| VFAST | Editar |</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/campass.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/Vfast.PNG.png">
</head>
<body>
    <nav class="navbar navbar-danger bg-danger">
        <div class="container-fluid">
          <a class="position-relative top-0 start-50 translate-middle-x navbar-brand text-dark fs-4" href="Lugar.html">VFast.com</a>
        </div>
      </nav>
      <div class="container">
        <h1 class="text-center">Cambiar la contraseña</h1>
        <form>
            <div class="mb-3">
                <label for="password" class="form-label fs-4">Contraseña actual</label>
                <input type="password" class="form-control" id="">
                <a href="Recuperar.html">
                    <label for="password" class="form-label fs-3 text-danger">¿Olvidaste tu contraseña?</label>
                </a>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label fs-4">Nueva contraseña</label>
                <input type="password" class="form-control" id="">
              </div>
            <div class="mb-3">
              <label for="password" class="form-label fs-4">Vuelva a escribir la contraseña</label>
              <input type="password" class="form-control" id="">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="boton">
              <label class="form-check-label" for="boton">Ver Contraseña</label>
            </div>
            <button type="submit" class="btn btn-secondary fs-4">Continuar</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
