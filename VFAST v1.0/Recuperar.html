<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Caractetres con comillas , acentos etc -->
    <meta charset="UTF-8">
    <!-- Codigo conpatible con los navegadores -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- La resolucion de la pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFast | Recuperar Contraseña</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/fast.css">
    <script src="js/bootstrap.min.js"></script> 
    
</head>
<body>
    <nav class="navbar-brand navbar-danger bg-danger">
        <div class="container-fluid">
            <a href="Lugar.html" class="position-absolute top-0 start-50 translate-middle nav-item"><img src="img/vfast_png.png" alt="" width="180px"></a>
        </div>
    </nav>
<!--Se restablecera la contraseña del usuario-->
<div class="row d-flex justify-content-center">
<p>
<h2 class="text-center display-6-mt-5"> 
Restablece Tu Contraseña  <span class="text margin"></span>    
</h2>
</p>
</div>
<!--Formulario-->
<div class="container">
<h4 class="text-center display-6-mt-5"> 
¿Cómo quieres recibir el código para
restablecer tu contraseña? <span class="text margin"></span>    
</h4>
<br>
</div>
<!--Opciones con las que se pueden recuperar la contraseña-->
<div class="col-md text-center custom-control custom-radio">
<input class="form-check-input" type="radio" class="custom-control-input" name="google" id="radio1">
<label class="form-check-label" class="custom-control-label" for="radio1">
Usar mi cuenta de Google
</label>
</div>
<div class="col-md text-center custom-control custom-radio">
<input class="form-check-input" type="radio" class="custom-control-input" name="email" id="radio2">
<label class="form-check-label" class="custom-control-label" for="radio2">
Enviar código por correo
</label>
</div>
<div class="col-md text-center custom-control custom-radio">
<input class="form-check-input" type="radio" class="custom-control-input" name="sms" id="radio3">
<label class="form-check-label" class="custom-control-label" for="radio3">
Enviar código por SMS
</label>
</div>
</body>
</html>
